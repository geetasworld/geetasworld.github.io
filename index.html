<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Geeta's World</title>
		<link rel="stylesheet" href="//vjs.zencdn.net/c/video-js.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="external/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/landingpage.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/player.css"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,600italic' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="main initial">
			<div id="menu-buttons-container">
				<ul>
					<li id="about-button">About</li>
					<li id="join-button">Join The Conversation</li>
					<li id="saved-videos-button">Related Videos</li>
					<li id="share-button">Share Button</li>
				</ul>
			</div>

			<div id="join-overlay" class="overlay hidden">
				<div id="join-twitter-text"><h1>Add Your Voice</h1><textarea>#womendrivers</textarea></div>
				<div id="join-twitter-button">
					<h1>Join The Conversation</h1>
				</div>
				<div id="join-twitter-feed"><h1>See The Change</h1></div>
			</div>
		
			<div class="container">
				<video id="background" autoplay loop>
					<source src="http://video.chirls.com/geeta/bg.mp4" type="video/mp4"/>
					<source src="http://video.chirls.com/geeta/bg.webm" type="video/webm"/>
					<source src="video/bg.mp4" type="video/mp4"/>
					<source src="video/bg.webm" type="video/webm"/>
				</video>

				<div id="menu">
					<img id="path" src="imgs/path.png"/>
					<img id="title-logo" src="imgs/title-logo.png"/>

					<!--
					Chapter Buttons:
					-->
					<div class="chapter" id="chapter1" data-trackid="2643" data-toggle="modal" data-target="#video1">
						Chapter <span class="number">1</span>
						<div class="title">I am a taxi driver</div>
					</div>

					<div class="chapter" id="chapter2" data-trackid="2648" data-toggle="modal" data-target="#video2">
						Chapter <span class="number">2</span>
						<div class="title">My streets</div>
					</div>

					<div class="chapter" id="chapter3" data-trackid="2649" data-toggle="modal" data-target="#video3">
						Chapter <span class="number">3</span>
						<div class="title">My home</div>
					</div>

					<div class="chapter" id="chapter4" data-trackid="2645" data-toggle="modal" data-target="#video4">
						Chapter <span class="number">4</span>
						<div class="title">The world</div>
					</div>

					<!-- todo: fill in the right track id -->
					<div class="chapter" id="chapter5" data-trackid="2645" data-toggle="modal" data-target="#video5">
						Chapter <span class="number">5</span>
						<div class="title">Sky is the limit</div>
					</div>
				</div>
			</div>
		</div>

		<!--
		Video player containers
		-->
		<div id="video1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-body">
				<video width="100%" height="100%" controls class="vjs-default-skin">
					<source src="http://video.chirls.com/geeta/chapter1.mp4" type="video/mp4" />
				</video>
			</div>
		</div>

		<div id="video2" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-body">
				<video width="100%" height="100%" controls class="vjs-default-skin">
					<source src="http://video.chirls.com/geeta/chapter2.mp4" type="video/mp4" />
				</video>
			</div>
		</div>

		<div id="video3" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-body">
				<video width="100%" height="100%" controls class="vjs-default-skin">
					<source src="http://video.chirls.com/geeta/chapter3.mp4" type="video/mp4" />
				</video>
			</div>

		<div id="video4" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		<div id="video5" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				<video width="100%" height="100%" controls class="vjs-default-skin">
					<source src="http://video.chirls.com/geeta/chapter5.mp4" type="video/mp4" />
				</video>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="external/js/bootstrap.min.js"></script>
		<script src="//vjs.zencdn.net/c/video.js"></script>
		<script type="text/javascript" src="http://cdn-assets.hapyak.com/js/hapyak.gz.js"></script>
		<script src="js/main.js"></script>
